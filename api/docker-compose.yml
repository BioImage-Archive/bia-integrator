services:
  bia-integrator-mongo:
    image: mongo:6.0
    hostname: mongo1
    container_name: biaint-mongo
    restart: "no"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27018:27018
    expose:
      - 27018
    command: "mongod --config /etc/mongo.conf --oplogMinRetentionHours 10"
    volumes:
      - /home/liviu/Documents/bia-integrator/api/.share/mongo.conf:/etc/mongo.conf
      - /home/liviu/Documents/bia-integrator/api/.share/keyfile.secret:/home/share/keyfile/keyfile.secret
