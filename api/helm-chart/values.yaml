replicaCount: 1

image:
  tag: "0.2.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  # TODO
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    memory: "1G"
    cpu: "1"

api_env:
  mongoRootUser: ""
  mongoRootPassword: ""
  mongoHost: "api-mongodb"
  dbName: "bia_integrator"
  mongoTimeoutMs: "500"
  mongoIndexPush: "false"
  jwtSecretKey: ""
  userCreateSecretToken: ""
  fastapiRootPath: ""

mongodb:
  enabled: false
  architecture: standalone
  auth:
    rootUser: ""
    rootPassword: ""
  service:
    type: ClusterIP
    nodePorts:
      mongodb: "27017"
    nameOverride: "api-mongodb"
  resources:
    limits:
      cpu: 2
      memory: 512M
    requests:
      cpu: 2
      memory: 512M
