  ImageAcquisitionProtocol:
    - title: "Cryo-electron tomography"
      protocol_description: "Cryo-TEM montages and tilt series were collected on a Titan Krios G3 (Thermo Fisher Scientific) equipped with a Gatan K2 Summit detector and Quantum energy filter, or a Gatan K3 detector and BioQuantum energy filter, using SerialEM. Grids were loaded such that the lamella pretilt axis aligns with the microscope stage tilt axis. Images were acquired at a pixel size of 3.370 or 3.425 Å/pixel at 1.5–4.0 µm defocus, with an electron dose of 2.0–2.5 e−/Å2 per image fractionated over 8–10 frames. A dose-symmetric tilt scheme was used with 2° increments starting from the lamella pretilt (±13°) and an effective tilt range of +56° to −56° using SerialEM. Data were collected with a 70-µm objective aperture or a Volta phase plate, and 20 eV slit width."
      imaging_instrument_description: "Titan Krios G3, Thermo Fisher Scientific"
      fbbi_id:
        - "obo:FBbi_00000256"
      imaging_method_name:
        - "Cryo-electron tomography"
  BioSample:
    - title: "GEM2-labelled Mito-EGFP in HeLa cells"
      organism_classification:
        - common_name: "human"
          scientific_name: "Homo sapiens"
          ncbi_id: "NCBI:txid9606"
      biological_entity_description: "HeLa cells expressing Mito-EGFP and genetically encoded multimeric particle (GEM) GEM2 system. Mito-EGFP specifically labels mitochondria, while the GEM2 system provides genetically encoded multimeric nanoparticles for visualization by electron microscopy."
  SpecimenImagingPreparationProtocol:
    - title: "Cryo-ET sample preparation of GEM2-labelled HeLa cells"
      protocol_description: "For Mito-EGFP, cells seeded in a 6 cm dish were treated with 2 µg ml−1 doxycycline for 1 day. Then, 2.0 × 10^5 trypsinized cells were seeded onto Au SiO2 R1.2/20 Quantifoil grids (200 mesh) micropatterned with 30-µm fibronectin circles in the center of grid squares, placed in ibidi 35 mm low dishes (six grids per dish) and incubated in 1 ml of medium for 1 h. After cell attachment, grids were transferred to new ibidi 35 mm low dishes and further cultured in 1 ml of medium containing 2 µg ml−1 doxycycline for 1 day. Cells were stained with 50 nM Halo-JF646 for 1 h to label GEMs and then treated with 0.5 µM rapalog for 30 min. To verify GEM2 expression and labeling before freezing, fluorescence imaging was performed. For freezing, 3 µl of medium was added to the cell side of grids before blotting to reduce cell flattening. Grids were blotted from the back for 1–3 s at 37 °C, 90% humidity and plunge-frozen into liquid ethane at −185 °C on a Leica EM GP2 system, clipped into cryo-FIB auto-grids and stored in sealed boxes in liquid nitrogen. Lamellae were prepared using a 45°-pretilt shuttle in an Aquilos FIB-SEM microscope (Thermo Fisher Scientific). Before milling, metallic platinum was deposited by sputter coating (1 kV, 10 mA, 10 Pa, 15–20 s), and organometallic platinum via the gas injection system at a working distance of 10.6 mm and injection times of 8–11 s. Cells were milled to 1-μm thickness at a stage tilt of 20° with decreasing ion beam currents (1, 0.5 and 0.3 nA, 30 keV) and then thinned all together to a target thickness of 200–250 nm at 50 and 30 pA. Lamellae were thinned at the back at a stage tilt of 21–22°, and finally sputter-coated with platinum (1 kV, 10 mA, 10 Pa, 5–15 s) to reduce charging and beam-induced motion during TEM imaging. Milling progress was assessed by scanning electron microscopy (10 keV, 50 pA). For cryogenic on-lamella CLEM, milled grids were loaded onto a Zeiss LSM 900 Airyscan2 microscope equipped with a Linkam cryo-stage. Using a ×5 air objective in widefield mode, an overview image was acquired to localize lamellae. Next, z-stacks with 0.5 µm spacing covering 4–6 µm were acquired in Airyscan mode with 488 and 640 laser lines and a Zeiss Plan-Neofluar ×100/0.75 NA air objective, using a pixel size of 79 nm. In addition, reflection mode images were acquired for each z-plane. For each image, four averages between frames were acquired to increase signal-to-noise ratio."
  AnnotationMethod:
    - title: "DeePiCt and manual particle picking"
      protocol_description: "To train a DeePiCt neural network for the detection of genetically encoded multimeric particles (GEMs), tomograms were binned to a pixel size of 13.48 or 13.70 Å and filtered with the following parameters in EMAN2: filter.low-pass.gauss:cutoff_abs=0.25, filter.highpass.gauss:cutoff_pixels=5, normalize, threshold.clampminmax.nsigma:nsigma=3. Spherical labels of 137 Å radius were generated based on the coordinates of 161 manually picked particles in EMAN2. A DeePiCt network of depth 2, with 32 initial features and batch normalization, was trained with an increasing number of particles and iterative refinement of coordinates via subtomogram averaging. The initial training set contained 161 particles from 39 tomograms, whereas the final training set contained 1284 particles from 71 tomograms. The number of grids and tomograms for the GEM2-labelled Mito-EGFP were six grids, 12 lamellae and 17 tomograms. Application of the CNN on 17 tomograms of the Mito-EGFP data set yielded 68 peaks after stringent postprocessing, which included thresholding at a value of 0.5, application of a lamella mask and a size filter for connected components of 5,000–50,000 pixels at 13.7 Å/pixel. Of the 68 peaks, two were discarded due to being in a lysosome or mitochondrion, three discarded due to beam-induced damage of the lamella surface and three were cytosolic but did not resemble a GEM visually. On visual inspection of smaller-sized peaks, 63 particles were added manually for subtomogram averaging."
      method_type: ["point_annotations"]
  Protocol:
      - title: "Tomogram reconstruction and sub-tomogram averaging"
        protocol_description: "Dose-weighted motion-corrected images were exported for tomographic reconstruction by weighted back-projection in AreTomo and 4-times binned. Averaging was performed in RELION with 1,284 particles, I1 symmetry, using a 60-Å-low-pass-filtered map of the encapsulin scaffold (PDB 6X8M) as a reference."
