   - title: "Cryo-CLEM correlation"
     protocol_description: "Z-stacks were 2D Airyscan processed and maximum intensity projections were generated. Subsequent correlation of Airyscan images and low magnification TEM images (lamella maps) was performed with Icy eC-CLEM and Fiji BigWarp using the lamellae shape and features (such as LDs) visible in the reflection images as landmarks."
