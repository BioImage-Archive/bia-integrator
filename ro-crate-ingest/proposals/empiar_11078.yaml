paper_doi: https://doi.org/10.1126/science.abm6704
rembis:
  BioSample:
  - title: "Chlamydomonas reinhardtii"
    organism_classification:
      - common_name: "Chlamydomonas reinhardtii"
        scientific_name: "Chlamydomonas reinhardtii"
        ncbi_id: "NCBI:txid3055"
    biological_entity_description: "C. reinhardtii cells, obtained from the Chlamydomonas Resource Center (University of Minnesota, Minneapolis, MN USA). For in situ cryo-ET, we used strain CC-3994 (mat3-4 mt+). This strain has smaller cells, which is beneficial for vitrification during plunge freezing and also increases the chances of hitting a transition zone region by FIB milling. For cryo-ET of basal bodies following ciliary abscission, we used strain CC-4533 (cw15 mt-; Jonikas CMJ030). This strain lacks a cell wall and thus easily ruptures during blotting onto EM grids, enabling cryo-ET of basal bodies in thin ice without FIB milling."
  SpecimenImagingPreparationProtocol:
    - title: "Cryo-ET sample preparation and focused ion beam (FIB) milling"
      protocol_description: "Cells were induced to form gametes by nitrogen starvation in order to reduce the size of the cell body. Ciliary abscission occurred spontaneously during blotting (no deciliation treatment was used), only seconds before cryo-immobilization by plunge freezing. Both vitrification and FIB milling protocols were performed as described in (14, 16). Grids were glow discharged for 30 seconds with normal air in a Harick PDC-32G plasma cleaner. Using a Vitrobot Mark 4 (FEI Thermo Fisher), 4 μL of cell culture (mid-log phase cells with steady-state length cilia, diluted to ∼1,000 cells per μL) was blotted (10 seconds, 80% humidity, blot force 10) onto holey carbon-coated 200-mesh copper EM grids (Quantifoil Micro Tools) and plunge-frozen using a liquid ethane/propane mixture. CC-3994 and CC-4533 cells were blotted onto R2/1 and R3.5/1 grids, respectively. Cryo-FIB sample preparation was performed using either a Quanta or Scios dual-beam FIB/SEM instrument (FEI, Thermo Fisher Scientific). Mounted in an Autogrid support, the grids were first coated with an organometallic platinum layer using a gas injection system. Subsequently, the cells were milled with a gallium ion beam to produce ∼70- to 200-nm-thick lamellae, exposing the cellular interior."
  ImageAcquisitionProtocol:
    - title: "Cryo-electron tomography"
      protocol_description: "EM grids with FIB-thinned cells were transferred to a 300 kV Titan Krios microscope (FEI, Thermo Fisher Scientific), equipped with a post-column energy filter (Gatan) and a K2 Summit direct detector camera (Gatan). Using SerialEM software, tilt-series were acquired from −60° to +60°, with 2° increments (bidirectional, separated at −0° or −20°). A subset was collected using a dose-symmetrical tilt scheme. Images were recorded in movie mode at 12 frames per second, with an object pixel size of 3.42 Å (magnification of 42,000x) and a defocus of −4 to −6 μm. The total accumulated dose for each tilt-series was ∼100 e−/Å2. Each tomogram was acquired from a separate cell and therefore can be considered a biological replicate. Several different cell cultures and >10 imaging sessions were used to produce the dataset of 20 tomograms."
      imaging_instrument_description: "300 kV Titan Krios microscope (FEI, Thermo Fisher Scientific), equipped with a post-column energy filter (Gatan) and a K2 Summit direct detector camera (Gatan)."
      fbbi_id:
        - "obo:FBbi_00000256"
      imaging_method_name:
        - "cryo-electron tomography"
  AnnotationMethod:
    - title: "Manual particle picking"
      protocol_description: "IFT-A, IFT-B, and dynein-1b positions on each IFT train, as well as the stellate fibers, Y-links, and MTD sleeve, were manually picked along the train or MTD in a consistent distal-to-proximal fashion, in deconvolution-filtered bin4 tomograms (13.68 Å pixel size) using IMOD's 3dmod viewer."
      method_type: ["point_annotations"]
    - title: "Particle refinement"
      protocol_description: "Subtomogram alignment and averaging was performed using STOPGAP (v0.3.1). Initial positions for each particle type were twice oversampled and extracted along an interpolated line through the filament's corresponding particle positions in CTF-corrected, dose-filtered tomograms. Particles were aligned to their own initial average, generated using randomized rotations along the filament's longitudinal axis, to obtain bias-free de novo averages. Averages were low-pass filtered to 40 Å and iteratively realigned using cylindrical masks with varying tolerances and Euler angle sampling cones. Particles with aberrant orientations were removed based on cross correlation (CC) score thresholds, and overlapping redundant particles from oversampling were discarded. Final alignment and averaging was performed with bin2 dose-filtered, CTF-corrected subvolumes (6.84 Å pixel size), using a wide cylindrical mask, tight cross correlation mask, and narrow Euler angle sampling cone. Resolution was estimated using mask-corrected Fourier shell correlation with even/odd particle half-sets."
      method_type: ["point_annotations"]
  Protocol:
    - title: "Tilt series preprocessing"
      protocol_description: "Frames from the K2 detector were drift-corrected with MotionCor2 software using 3 × 3 patches, after which tilt-series stacks were assembled using the TOMOMAN pipeline (https://doi.org/10.5281/zenodo.4110737). The defocus of each tilt was estimated using Gctf, tilt images were low-pass filtered proportional to the accumulated dose (“dose-filtering” in TOMOMAN), and then CTF-correction was applied using the CTFphaseflip tool in IMOD software. Using IMOD, the tilt-series were aligned with patch tracking."
    - title: "Tomogram reconstruction"
      protocol_description: "After alignment, tomographic volumes were reconstructed with weighted back-projection. We applied quality control criteria including tilt-series alignment scores and the power spectra of individual tilts to omit poor tilts from tomograms."
    - title: "Tomogram binning and deconvolution filtering"
      protocol_description: "Deconvolution-filtered and CTF-corrected tomograms were binned by factors of 4 and 2 (13.68 Å and 6.84 Å pixel size, respectively)."
    - title: "Tomogram contrast enhancement"  
      protocol_description: "Contrast enhancement for display purposes and distance measurements was achieved using the tom_deconv deconvolution filter (https://github.com/dtegunov/tom_deconv)."
    - title: "Subtomogram averaging"
      protocol_description: "Subtomogram alignment and averaging was performed using STOPGAP (v0.3.1). Initial positions for each particle type were twice oversampled and extracted along an interpolated line through the filament's corresponding particle positions in CTF-corrected, dose-filtered tomograms. Particles were aligned to their own initial average, generated using randomized rotations along the filament's longitudinal axis, to obtain bias-free de novo averages. Averages were low-pass filtered to 40 Å and iteratively realigned using cylindrical masks with varying tolerances and Euler angle sampling cones. Particles with aberrant orientations were removed based on cross correlation (CC) score thresholds, and overlapping redundant particles from oversampling were discarded. Final alignment and averaging was performed with bin2 dose-filtered, CTF-corrected subvolumes (6.84 Å pixel size), using a wide cylindrical mask, tight cross correlation mask, and narrow Euler angle sampling cone. Resolution was estimated using mask-corrected Fourier shell correlation with even/odd particle half-sets."

