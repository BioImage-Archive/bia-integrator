accession_id: EMPIAR-11058
paper_doi: https://doi.org/10.1038/s41586-022-04971-z
rembis:
  ImageAcquisitionProtocol:
    - title: "Cryo-electron tomography"
      protocol_description: "After milling, grids were transferred into a Titan Krios 300 kV microscope (Thermo Fisher Scientific), operating with a post-column energy filter (Quantum, Gatan), and a direct detector camera (K2 summit, Gatan). Tilt-series were acquired using SerialEM 3.8 software and a dose-symmetric tilt scheme, with 2° steps totalling 60 tilts per series. Each image was recorded in counting mode with eight frames per second and an object pixel size of 3.52 Å. The target defocus of individual tilt-series ranged from −3.5 to −5 µm. The total accumulated dose deposited on each tilt-series ranged from 90 to 120 e− per Å²."
      imaging_instrument_description: "Titan Krios 300 kV microscope with post-column energy filter (Quantum, Gatan) and direct detector camera (K2 summit, Gatan), Thermo Fisher Scientific"
      fbbi_id:
        - "obo:FBbi_00000256"
      imaging_method_name:
        - "cryo-electron tomography"
  BioSample:
    - title: "T. kivui LKT-1 bacterial cells"
      organism_classification:
        - common_name: "T. kivui"
          scientific_name: "Thermoanaerobacter kivui"
          ncbi_id: "NCBI:txid2325"
      biological_entity_description: "Wild-type T. kivui strain bacterial cells grown at 66°C to early exponential growth stage, containing HDCR filament bundles and other cellular structures"
  SpecimenImagingPreparationProtocol:
    - title: "Cryo-ET sample preparation and focused ion beam (FIB) milling"
      protocol_description: "Cultures of T. kivui wild-type strain were grown for 6 h at 66°C until early exponential growth stage (OD600 nm around 0.25). Cultures were centrifuged and concentrated to OD600 nm around 5. Cell handling was performed in nitrogen atmosphere to maintain anaerobic conditions. Four microlitres of culture was placed on R 2/1 carbon-foil 200-mesh copper EM grids (Quantifoil Micro Tools) and blotted for 10 s with blot force of 10, then plunge-frozen in liquid ethane–propane mixture using Vitrobot Mark 4. Grids were clipped into Autogrid support rings and stored in liquid nitrogen. Cryo-FIB milling was performed with Aquilos dual-beam FIB/SEM instrument. Grids were coated with organometallic platinum, micro-expansion joints were milled, and gallium ion beam was used for milling. Bacterial carpets of 2-3 cell layers were milled at 14-15° angle to form lamellae of 150-200 nm thickness."
  AnnotationMethod:
    - title: "HDCR filament tracing and subtomogram averaging"
      protocol_description: "HDCR filaments were identified in selected denoised tomograms and manually traced using the 3dmod viewer in IMOD (v.4.11.1). The subtomogram averaging package STOPGAP 0.7.1 was used to oversample the picked positions along the filaments using fitted splines and extract subvolumes from tomograms, which were 3D CTF-corrected using NovaCTF. Alignment and averaging of these subtomograms yielded a native reference that contained a bundle of HDCR filaments. The central filament of this bundle was masked out and subsequently used for template matching (TM) in STOPGAP using an angular search with a 15° step and a resolution limit of 75 Å. TM score maps were segmented and cleaned in UCSF Chimera61 using the Segger plug-in to focus only on areas containing HDCR filament bundles. Volumes were then extracted with STOPGAP’s MATLAB scripts using a TM score map peak-to-peak distance of 4 pixels at bin4 (5.6 nm), which is slightly shorter than the measured repeat length of HDCR filaments in situ (7 nm), to avoid accidental exclusion of true positives. A box size of 48 pixels at bin4 was chosen to enclose roughly nine HDCR subunits along the central filament, plus six neighbouring filaments in the bundle. This approach yielded 12,524 subvolumes from 22 tomograms. Subtomogram averaging and alignment was further carried out in STOPGAP until convergence, with intermediate score-based exclusion of false or badly aligning particles. The maximum resolution used for particle alignment was 34 Å to prevent overfitting. The final reconstruction at bin2 (box size: 96 pixels) contained 6,727 particles and was resolved to 17 Å according to Fourier shell correlation (FSC) at the 0.143 threshold criterion using a soft mask focusing on the central filament. To minimize inflation of the FSC owing to the shared signal from overlapping neighbouring particles, the dataset was split into two half-sets based on 100 consecutive chunks of particles. The average was then mapped back into the original position of the particles in the tomograms using the “Place Object” script in UCSF Chimera."
      method_type: ["point_annotations"]
    - title: "Ribosome particle picking and subtomogram averaging"
      protocol_description: "Ribosome densities were obtained by in situ subtomogram averaging. Particle position was then mapped back into the original position of the particles in the tomograms using the “Place Object” script in UCSF Chimera."
      method_type: ["point_annotations"]
  Protocol:
    - title: "Tilt series preprocessing"
      protocol_description: "All tilt-series were preprocessed using the TOMOMAN pipeline (v.0.6) and custom MATLAB scripts. Raw frames were aligned using MotionCor2 (v.1.4.0). Tilt-series were dose-weighted and cleaned to remove bad tilts. The assembled tilt-series were aligned with patch tracking."
    - title: "Tomogram reconstruction"
      protocol_description: "Tomographic volumes (binned 4 times; 14.08 Å pixel size) were reconstructed by weighted back projection in IMOD (v.4.11.1). The Cryo-CARE denoising filter was applied to the bin4 tomograms to remove noise and enhance contrast."
dataset_rembis:
  ImageAnalysisMethod:
    - title: "Tomogram segmentation"
      protocol_description: "Tomogram segmentation was performed in Amira software using automated membrane detection from TomoSegMemTV software package and manual segmentation."
      features_analysed: "Membranes in tomograms."
