  ImageAcquisitionProtocol:
    - title: "Cryo-electron tomography"
      protocol_description: "Cryo-electron tomograms were acquired on a Titan Krios microscope operated at 300 kV (Thermo Fisher Scientific) equipped with a field-emission gun, a quantum post-column energy filter (Gatan) and a K3 direct detector (Gatan). Data was collected in low-dose mode using automation scripts in SerialEM. Tilt series were acquired from -60° to +60° in 2° increments at a magnification of 26,000x with a calibrated pixel size of 3.425 Å, using a dose-symmetric tilt scheme, defocus range of 2-4 μm, and keeping the total accumulated dose below 150 e-/A2. 14 tilt series were acquired for the glucose control and 26 tilt series for the starvation condition. Prior to tomogram reconstruction, tilt movie frames were corrected for gain reference and beam-induced motion in Warp 1.0.9 alongside contrast transfer function (CTF) estimation. Tomograms were aligned and reconstructed by weighted back-projection in AreTomo at 4x binning, corresponding to a pixel size of 13.7 Å."
      imaging_instrument_description: "Titan Krios microscope operated at 300 kV (Thermo Fisher Scientific) equipped with a field-emission gun, a quantum post-column energy filter (Gatan) and a K3 direct detector (Gatan)"
      fbbi_id:
        - "obo:FBbi_00000256"
      imaging_method_name:
        - "Cryo-electron tomography"
  AnnotationMethod:
    - title: "Ribosome particle picking"
      protocol_description: "4 tomograms from the glucose control and 10 from the glucose starvation condition were selected for further analysis based on high data quality (sufficient signal-to-noise ratio due to optimal specimen thickness). Initial particle picking was carried out with DeePiCt on the 4x binned data. To facilitate particle localization and for visualization, tomograms were preprocessed via amplitude spectrum matching to a tomogram of high contrast, implemented in DeePiCt. The 3D CNN for ribosome detection (depth D=2, initial features IF=4) was trained on 29 ground truth tomograms (9 volta phase plate, and 20 defocus only S. pombe and S. cerevisiae tomograms) annotated for ribosomes through a combination of template matching, CNN-based predictions using a pretrained network (accessible from https://github.com/ZauggGroup/DeePiCt), and completed by manual annotation. Performance evaluation of the network resulted in an area under the precision-recall curve (AUPRC) with a median of 0.46 in the S. cerevisiae defocus glucose control data. The 3D CNN thus detected only around 50% of the ribosomes in the data. Undetected particles were therefore picked manually using e2spt_boxer.py in EMAN2 to complete the ribosome annotations in the data to an estimated 90%–95% coverage. The complete particle coordinates were then used to reconstruct unbinned or 2x binned subtomograms and corresponding CTF models in Warp 1.0.9 at box sizes of 192 x 192 x 192 voxel or 96 x 96 x 96 voxel, respectively, and a particle diameter of 350 Å."
      method_type: ["point_annotations"]
