  SpecimenImagingPreparationProtocol:
    - title: "Cryo-FIB milling preparation"
      protocol_description: "Saccharomyces cerevisiae (BY4741) were recovered from frozen stocks (stored at −80°C) and streaked onto YPAD agar plates. Cells were grown for 3 days at 30°C before single colonies were re-streaked onto fresh plates and grown for 2 days as described above. Single colonies were picked from these plates to inoculate 20 mL of synthetic media supplemented with 20 mM dextrose (glucose control medium). The liquid cultures were incubated overnight at 30°C and shaking at 165 rpm (NCU-Shaker mini, Benchmark) to grow cells to the exponential growth phase. Cells at an OD600 of 0.5–0.6 were centrifuged for 3 min at 3000 rpm, resuspended in either 1 mL of glucose control medium or synthetic medium supplemented with 100 mM sorbitol (starvation medium) and washed twice. Each washing step consisted of centrifugation at 4,000 rpm for 3 min (Eppendorf 5424R centrifuge), discarding the supernatant and replacing it with 1 mL of the respective medium. Cells were incubated either in glucose control medium or starvation medium shaking at 165 rpm for 30 min before plunge-freezing. Plunge-freezing was performed using a Leica EM GP2 (Leica Microsystems), set to 22°C and 99% humidity. 4 μL of the cell suspension were deposited on glow discharged holey Quantifoil silicon dioxide grids (R1/2, Cu 200 mesh grid, Quantifoil Micro Tools), and grids were blotted from the reverse side for 1–2 s before being plunged into liquid ethane cooled to the temperature of liquid nitrogen. For the subsequent steps of cryo-focused ion beam (cryo-FIB) milling and cryo-electron tomography (cryo-ET), grids were kept at liquid nitrogen temperature. Cellular slices (lamellae) with a thickness of approximately 200 nm were generated by cryo-FIB milling. Grids with vitrified cells were mounted into custom-made AutoGrid cartridges and transferred into an Aquilos cryo-focused ion beam/scanning electron microscope (FIB/SEM dual-beam microscope, Thermo Fisher Scientific) using a 45 degree pre-tilt shuttle. Grids were initially sputter-coated with platinum and coated with organometallic platinum using the gas injection system to render the samples conductive and to reduce curtaining artifacts that can occur during FIB milling. Next, positions for lamella generation were determined and refined for eucentricity using MAPS3 (Thermo Fisher Scientific). Milling was performed with a gallium ion beam at 30 kV at a stage tilt angle of 20 degrees. The SEM was used to monitor progress during the milling process (10 kV, 50 pA). Automated rough-milling was conducted in a stepwise fashion with SerialFIB using currents of 1 nA, 0.5 nA and 0.3 nA to thin down the cells to 5 μm, 3 μm and 1 μm, respectively. Finally, lamellae were manually thinned to the target thickness of 200 nm using a current of 50 pA. To render the lamellae conductive for subsequent cryo-ET, a final platinum sputter coating was applied for 3–5 s (1 kV, 10 mA, 10 Pa)."
