accession_id: EMPIAR-12104
paper_doi: https://doi.org/10.1016/j.molcel.2024.06.024
rembis:
  ImageAcquisitionProtocol:
    - title: "Cryo-electron tomography"
      protocol_description: "Cryo-electron tomograms were acquired on a Titan Krios microscope operated at 300 kV (Thermo Fisher Scientific) equipped with a field-emission gun, a quantum post-column energy filter (Gatan) and a K3 direct detector (Gatan). Data was collected in low-dose mode using automation scripts in SerialEM. Tilt series were acquired from -60° to +60° in 2° increments at a magnification of 26,000x with a calibrated pixel size of 3.425 Å, using a dose-symmetric tilt scheme, defocus range of 2-4 μm, and keeping the total accumulated dose below 150 e-/A2. 14 tilt series were acquired for the glucose control and 26 tilt series for the starvation condition. Prior to tomogram reconstruction, tilt movie frames were corrected for gain reference and beam-induced motion in Warp 1.0.9 alongside contrast transfer function (CTF) estimation. Tomograms were aligned and reconstructed by weighted back-projection in AreTomo at 4x binning, corresponding to a pixel size of 13.7 Å."
      imaging_instrument_description: "Titan Krios microscope operated at 300 kV (Thermo Fisher Scientific) equipped with a field-emission gun, a quantum post-column energy filter (Gatan) and a K3 direct detector (Gatan)"
      fbbi_id:
        - "obo:FBbi_00000256"
      imaging_method_name:
        - "Cryo-electron tomography"
  BioSample:
    - title: "S. cerevisiae"
      organism_classification:
        - common_name: "baker's yeast"
          scientific_name: "Saccharomyces cerevisiae"
          ncbi_id: "NCBI:txid4932"
      biological_entity_description: "S. cerevisiae (BY4741) cells."
  SpecimenImagingPreparationProtocol:
    - title: "Cryo-FIB milling preparation"
      protocol_description: "Saccharomyces cerevisiae (BY4741) were recovered from frozen stocks (stored at −80°C) and streaked onto YPAD agar plates. Cells were grown for 3 days at 30°C before single colonies were re-streaked onto fresh plates and grown for 2 days as described above. Single colonies were picked from these plates to inoculate 20 mL of synthetic media supplemented with 20 mM dextrose (glucose control medium). The liquid cultures were incubated overnight at 30°C and shaking at 165 rpm (NCU-Shaker mini, Benchmark) to grow cells to the exponential growth phase. Cells at an OD600 of 0.5–0.6 were centrifuged for 3 min at 3000 rpm, resuspended in either 1 mL of glucose control medium or synthetic medium supplemented with 100 mM sorbitol (starvation medium) and washed twice. Each washing step consisted of centrifugation at 4,000 rpm for 3 min (Eppendorf 5424R centrifuge), discarding the supernatant and replacing it with 1 mL of the respective medium. Cells were incubated either in glucose control medium or starvation medium shaking at 165 rpm for 30 min before plunge-freezing. Plunge-freezing was performed using a Leica EM GP2 (Leica Microsystems), set to 22°C and 99% humidity. 4 μL of the cell suspension were deposited on glow discharged holey Quantifoil silicon dioxide grids (R1/2, Cu 200 mesh grid, Quantifoil Micro Tools), and grids were blotted from the reverse side for 1–2 s before being plunged into liquid ethane cooled to the temperature of liquid nitrogen. For the subsequent steps of cryo-focused ion beam (cryo-FIB) milling and cryo-electron tomography (cryo-ET), grids were kept at liquid nitrogen temperature. Cellular slices (lamellae) with a thickness of approximately 200 nm were generated by cryo-FIB milling. Grids with vitrified cells were mounted into custom-made AutoGrid cartridges and transferred into an Aquilos cryo-focused ion beam/scanning electron microscope (FIB/SEM dual-beam microscope, Thermo Fisher Scientific) using a 45 degree pre-tilt shuttle. Grids were initially sputter-coated with platinum and coated with organometallic platinum using the gas injection system to render the samples conductive and to reduce curtaining artifacts that can occur during FIB milling. Next, positions for lamella generation were determined and refined for eucentricity using MAPS3 (Thermo Fisher Scientific). Milling was performed with a gallium ion beam at 30 kV at a stage tilt angle of 20 degrees. The SEM was used to monitor progress during the milling process (10 kV, 50 pA). Automated rough-milling was conducted in a stepwise fashion with SerialFIB using currents of 1 nA, 0.5 nA and 0.3 nA to thin down the cells to 5 μm, 3 μm and 1 μm, respectively. Finally, lamellae were manually thinned to the target thickness of 200 nm using a current of 50 pA. To render the lamellae conductive for subsequent cryo-ET, a final platinum sputter coating was applied for 3–5 s (1 kV, 10 mA, 10 Pa)."
  AnnotationMethod:
    - title: "Ribosome particle picking"
      protocol_description: "4 tomograms from the glucose control and 10 from the glucose starvation condition were selected for further analysis based on high data quality (sufficient signal-to-noise ratio due to optimal specimen thickness). Initial particle picking was carried out with DeePiCt on the 4x binned data. To facilitate particle localization and for visualization, tomograms were preprocessed via amplitude spectrum matching to a tomogram of high contrast, implemented in DeePiCt. The 3D CNN for ribosome detection (depth D=2, initial features IF=4) was trained on 29 ground truth tomograms (9 volta phase plate, and 20 defocus only S. pombe and S. cerevisiae tomograms) annotated for ribosomes through a combination of template matching, CNN-based predictions using a pretrained network (accessible from https://github.com/ZauggGroup/DeePiCt), and completed by manual annotation. Performance evaluation of the network resulted in an area under the precision-recall curve (AUPRC) with a median of 0.46 in the S. cerevisiae defocus glucose control data. The 3D CNN thus detected only around 50% of the ribosomes in the data. Undetected particles were therefore picked manually using e2spt_boxer.py in EMAN2 to complete the ribosome annotations in the data to an estimated 90%–95% coverage. The complete particle coordinates were then used to reconstruct unbinned or 2x binned subtomograms and corresponding CTF models in Warp 1.0.9 at box sizes of 192 x 192 x 192 voxel or 96 x 96 x 96 voxel, respectively, and a particle diameter of 350 Å."
      method_type: ["point_annotations"]
  Protocol:
    - title: "Glucose control condition"
      protocol_description: "S. cerevisiae (BY4741) cells were grown in synthetic media supplemented with 20 mM dextrose (glucose control medium)."
    - title: "Glucose starvation condition"
      protocol_description: "S. cerevisiae (BY4741) cells incubated in synthetic medium supplemented with 100 mM sorbitol (starvation medium)."
    - title: "Tilt seres processing"
      protocol_description: "Prior to tomogram reconstruction, tilt movie frames were corrected for gain reference and beam-induced motion in Warp 1.0.9123 alongside contrast transfer function (CTF) estimation."
    - title: "Tomogram reconstruction"
      protocol_description: "Tomograms were aligned and reconstructed by weighted back-projection in AreTomo at 4x binning, corresponding to a pixel size of 13.7 Å."
