id:  https://www.ebi.ac.uk/bioimage-archive/schema/
name: bia-shared-datamodels

prefixes:
  bia-shared-datamodels: https://www.ebi.ac.uk/bioimage-archive/schema/
  linkml: https://w3id.org/linkml/
default_prefix: bia-shared-datamodels

imports:
  - linkml:types

classes:
  Document:
    mixin: true
    description: a individal document stored in the BioImageArchive
    slots:
      - uuid
  
slots:
  uuid:
    description: uuid for the document - this can be used to programmatically retreive the document from the BIA API
    range: string
    examples:
      - 00000000-0000-0000-0006-09b5d587b158
