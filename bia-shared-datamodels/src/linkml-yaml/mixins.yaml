id:  https://www.ebi.ac.uk/bioimage-archive/schema/
name: bia-shared-datamodels

prefixes:
  bia-shared-datamodels: https://www.ebi.ac.uk/bioimage-archive/schema/
  linkml: https://w3id.org/linkml/
default_prefix: bia-shared-datamodels

imports:
  - linkml:types

classes:
  BIARecord:
    mixin: true
    description: a individal record stored in the BioImageArchive
    slots:
      - uuid
  
slots:
  uuid:
    description: uuid for the record - this can be used to programmatically retreive the record from the BIA API
    range: string
    identifier: true
    examples:
      - value: 00000000-0000-0000-0006-09b5d587b158
